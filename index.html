<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "utf-8">
        <title>My Calculator</title>
        <link rel = "stylesheet" href = "./styles.css" >
        <script defer src = "./javascript.js"></script>
    </head>
    <body>
        <div id = "container">
            <div id = "display">

            </div>
            <div id = "calculatorBody">
                <div id = "digits">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>0</button>
                    <button>AC</button>
                    <button>=</button>
                </div>
                <div id = "operators">
                    <button>+</button>
                    <button>-</button>
                    <button>*</button>
                    <button>/</button>
                </div>
            </div>
        </div>

    </body>
</html>
